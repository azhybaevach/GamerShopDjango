{% extends 'base.html'%}
{% load static %}
{% block content %}

<div class="banner_section layout_padding">
    <div class="container">
      <div id="my_slider" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="row">
              <div class="col-md-6">
                <h1 class="video_text">{{product.price}}</h1>
                <h1 class="controller_text">{{ product.title }}</h1>
                <p class="banner_text">{{ product.description }}</p>
                <div class="shop_bt"><a href="#">Shop Now</a></div>
              </div>
              <div class="col-md-6">
                <div class="image_1"><img src="{{ product.image.url }}"></div>
            </div>
          </div>
          </div>
    </div>
  </div>
<div class="contact_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="email_box">
                    <div class="input_main">
                       <div class="container">
                          <form action="/action_page.php">
                            <div class="form-group">
                              <input type="text" class="email-bt" placeholder="Name" name="Name">
                            </div>
                            <div class="form-group">
                              <input type="text" class="email-bt" placeholder="Email" name="Name">
                            </div>
                            <div class="form-group">
                              <input type="text" class="email-bt" placeholder="Phone Numbar" name="Email">
                            </div>
                            <div class="form-group">
                                <textarea class="massage-bt" placeholder="Massage" rows="5" id="comment" name="Massage"></textarea>
                            </div>
                          </form>
                       </div>
                        <div class="main_bt"><a href="#">SEND</a></div>
                    </div>
                 </div>
        </div>
        <div class="col-md-6">
          <div class="image_6"><img src="{% static 'images/img-6.png' %}"></div>
        </div>
      </div>
    </div>
  </div>
{% endblock%}
